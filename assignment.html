<html>
<head><title>Keyword Occurence Counter</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1 style="background-color:Tomato;"><center>WELCOME </center><h1>
<h2 style="color:DarkRed;">Enter the text:</h2><br>
	 <textarea name="textarea" id="userInput" style="width:500px;height:250px;border: 3px solid #006400;" ></textarea>
	 <br>
	 <br>
	 <div class="absolute">
	 <h2 style="color:DarkRed;">Enter the Keyword:</h2>
	 <textarea name="textarea" id="keyword" style="width:200px;height:50px;border: 3px solid #006400;"></textarea>
	 </div>
	 <br>
	   
    <center><button onclick="test()" style="width:100px;height:50px;font-size: 18px">Submit</button></center>
	<h2 style="color:DarkRed;">Occurence of the keyword you have entered is:</h2><br>
	<textarea id="demo" style="color:Black;width:200px;height:50px;border: 3px solid #006400;font-size: 30px;text-align: center;"></textarea>
    
	<script>
        function test()
        {
		    
            var userInput = document.getElementById("userInput").value;
			var userInput1=userInput.toLowerCase();
			var key = document.getElementById("keyword").value;
			var key1 = key.toLowerCase();
			
			var cnt=userInput1.split(key1).length-1;
			
            document.getElementById("demo").innerHTML = cnt;
        }
    </script>
	
	</body>
</html>
